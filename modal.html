<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>


  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<style>
		.modal-dialog.modal-fullsize {
  		width: 100%;
  		height: 100%;
		margin: 0;
		padding: 0;
		}
		.modal-content.modal-fullsize {
		  height: auto;
		  min-height: 100%;
		  border-radius: 0; 
		}
	</style>
	
</head>
<body>

	<div class="container">
  		<!-- Trigger the modal with a button -->
  		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">크게 보기</button>

    	<!-- Modal -->
    	<div class="modal fade" id="myModal" role="dialog">
    	    <div class="modal-dialog modal-fullsize">
    	  
    	    	<!-- Modal content-->
    	    	<div class="modal-content modal-fullsize">
    	    	    <div class="modal-header">
    	    	        <button type="button" class="close" data-dismiss="modal">&times;</button>
    	    	        <h4 class="modal-title">수강생 포트폴리오_빅데이터엔지니어 2기</h4>
    	    	    </div>
    	    	    <div class="modal-body">
    	    	      	<!-- 포트폴리오 이미지 -->
    	    	      	<p>
    	    	      	<img src="https://playdata.io/wp-content/uploads/2018/10/1.png" alt="" style="width: 100%;">
    	    	      	<img src="https://playdata.io/wp-content/uploads/2018/10/2.png" alt="" style="width: 100%;">
    	    	        </p>
    	    	    </div>
    	    	    <div class="modal-footer">
    	    	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    	    	    </div>
    	    	</div>
        	</div>
    	</div>
	</div>
</html>
