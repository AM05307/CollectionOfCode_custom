<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <div class="cell" style="width: 500px; height : 500px;"> ddi</div>

    <style>
    .playing {
      background-color: aqua;
    }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 문제 
      // 1 play-btn을 누르면 loop.mp3 파일이 실행되야 한다.
      // 2stop-btn을 누르면 loop.mp3 파일이 멈추고, 다시 음원의 처음으로 돌아가야 한다.

      const audioFile = new Audio("https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3");

      // loop.mp3 파일을 실행하는 함수  
      function startPlay() {
        audioFile.play();
        console.log('재생');
      }
      
      // loop.mp3 파일은 멈추는 함수 
      function stopPlay() {
        audioFile.pause();
        audioFile.currentTime = 0;
        console.log('멈춤');
      }

      // 클래스명으로 이벤트 리스너 추가 하는 함수 
      // 해당 클래스를 가진 여러 element에 한번에 이벤트 추가 

      // 1~9 cell에 'playing' 클래스를 추가하는 함수 
      let cell = document.getElementsByClassName("cell");
      
      function addPlayingClass() {
        console.log(cell);    
        for (var i = 0; i < cell.length; i++){
          cell[i].className += " playing";
        }
      }

      // .getElementsByClassName("cell"); 이 array로 값을 가져와서 for문으로 cell 각각에 이벤트 추가 
      for (var i = 0; i < cell.length; i++){
        cell[i].addEventListener("click", addPlayingClass, false);
      }    
           
      document.getElementById("play-btn").addEventListener('click', startPlay);

      document.getElementById("stop-btn").addEventListener('click', stopPlay);
      

    </script>

  
  </body>
</html>
