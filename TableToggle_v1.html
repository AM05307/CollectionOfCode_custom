<!DOCTYPE html>
<html lang="en">
<head>

	<title>테이블 토글 - 테이블 접었다 펴기</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="js/TableToggle.js">
	<link rel="stylesheet" type="text/css" href="css/TableToggle.css">
</head>
<body>

	<script>
		$(function() {
    	$(".details").hide();
    	$('.show-details').click(function(e) {
		    $(this).nextUntil(".show-details").slideToggle(400);
    	});
		});
	</script>
<!-- .details : 숨어있다가 나오는 칸 -->
<!-- .show-details : 처음부터 보이는 칸 -->

</table>

</body>
</html>
